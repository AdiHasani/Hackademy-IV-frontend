<br>
<br>
<div>
    <div>
        <table>
            <thead>
                <tr>
                    <th rowspan='2'>ID</th>
                    <th rowspan='2'>OrgID</th>
                    <th rowspan='2'>Name</th>
                    <th rowspan='2'>Address</th>
                    <th colspan='3'>Contact</th> 
                </tr>
                <tr>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Person</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organization of orgList">
                    <td>{{organization.id}}</td>
                    <td>{{organization.orgId}}</td>
                    <td><a [routerLink]="['/admin/organizations/view/',organization.id]">{{organization.name}}</a></td>
                    <td>{{organization.address}}</td>
                    <td>{{organization.contact.phone}}</td>
                    <td>{{organization.contact.email}}</td>
                    <td>{{organization.contact.person}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
