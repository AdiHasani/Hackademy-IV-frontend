<!-- Form for the submission of a new Organization-->
<form class="organization-form">

    <!-- Field for the name of the organization-->
    <md-form-field class="organization-full-width">
      <input mdInput placeholder=" Organization Name ">
    </md-form-field>

   <!-- Field for the number of the organization limited with 6 character-->
    <md-form-field class="organization-full-width">
        <input mdInput #orgNumber  maxlength="6" placeholder=" Organization Number ">
        <md-hint align="end">{{orgNumber.value.length}} / 6</md-hint>
      </md-form-field>

     <!-- Field for the information of the contact person in the organization-->
    <table class="organization-full-width" cellspacing="0"><tr>
      <td><md-form-field class="organization-full-width">
        <input mdInput placeholder=" Contact name ">
      </md-form-field></td>
      <td><md-form-field class="organization-full-width">
        <input mdInput placeholder=" Contact Email ">
      </md-form-field></td>
    </tr></table>
  
    <!-- Field for the  street Adress of the organization-->
    <md-form-field class="organization-full-width">
      <textarea mdInput placeholder=" Address "></textarea>
    </md-form-field>
    
    <!-- Field for the city,postcode and country of the organization-->
    <table class="organization-full-width" cellspacing="0"><tr>
      <td><md-form-field class="organization-full-width">
          <input mdInput #postalCode maxlength="5" placeholder=" Postal Code " value="">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-form-field></td>
      <td><md-form-field class="organization-full-width">
        <input mdInput placeholder=" City ">
      </md-form-field></td>
      <td><md-form-field class="organization-full-width">
        <input mdInput placeholder=" Country ">
      </md-form-field></td>
    </tr></table>

    <!--Field to save the description of the organisation-->
    <md-form-field class="organization-full-width">
        <textarea mdInput #orgDesc maxlength="200" placeholder=" Description "></textarea>
        <md-hint align="end">{{orgDesc.value.length}} / 200</md-hint>
    </md-form-field>

    <!--Field for the password-->
    <md-form-field class="organization-full-width">
      <input mdInput placeholder=" Password ">
    </md-form-field>

    <!--Field for the password-->
    <md-form-field class="organization-full-width">
      <input mdInput placeholder=" Confirm Password ">
    </md-form-field>

    <!--Button to save the form or Canceled-->
    <button md-button>Cancel</button>
    <button md-button>Validate</button>
  </form>
