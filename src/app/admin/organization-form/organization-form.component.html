<form class="organization-form">
  <md-form-field>
    <input mdInput [(ngModel)]="OrgId" placeholder="Organization Number" type="text" required>
  </md-form-field>
  <md-form-field>
    <input mdInput [(ngModel)]="OrgNumber" placeholder="Organization Name" type="text" required>
  </md-form-field>
  <md-form-field>
    <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
  </md-form-field>
  <table cellspacing="0"><tr>
    <td><md-form-field>
      <input mdInput placeholder="First name">
    </md-form-field></td>
    <td><md-form-field>
      <input mdInput placeholder="Long Last Name That Will Be Truncated">
    </md-form-field></td>
  </tr></table>

  <p>
    <md-form-field>
      <textarea mdInput placeholder="Address 2"></textarea>
    </md-form-field>
  </p>

  <table cellspacing="0"><tr>
    <td><md-form-field>
      <input mdInput placeholder="City">
    </md-form-field></td>
    <td><md-form-field>
      <input mdInput placeholder="State">
    </md-form-field></td>
    <td><md-form-field>
      <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
      <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
    </md-form-field></td>
  </tr></table>
</form>
